<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis MPLS - Kecakapan Digital</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f7f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    .question p {
      font-weight: bold;
    }
    .question input {
      margin-right: 8px;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #004b99;
    }
    #result {
      display: none;
      background: #e0f8e9;
      border-left: 5px solid #28a745;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f9f9f9;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo Sekolah" class="logo" />
      <h1>Kuis MPLS: Kecakapan Teknologi & Digital</h1>
    </div>

    <div class="card">
      <label>Nama Lengkap:
        <input type="text" id="nama" placeholder="Contoh: Ahmad Rudi">
      </label>
      <label>Asal Sekolah:
        <input type="text" id="sekolah" placeholder="Contoh: SMPN 1 Ciamis">
      </label>
    </div>

    <form id="quizForm">
      <div class="card question">
        <p>1. Apa yang sebaiknya kamu lakukan saat menerima link mencurigakan?</p>
        <label><input type="radio" name="q1" value="A"> Klik saja</label>
        <label><input type="radio" name="q1" value="B"> Hapus dan laporkan</label>
        <label><input type="radio" name="q1" value="C"> Kirim ke teman</label>
        <label><input type="radio" name="q1" value="D"> Diamkan</label>
      </div>

      <div class="card question">
        <p>2. Contoh penggunaan teknologi digital yang produktif adalah...</p>
        <label><input type="radio" name="q2" value="A"> Main game</label>
        <label><input type="radio" name="q2" value="B"> Scroll medsos</label>
        <label><input type="radio" name="q2" value="C"> Belajar dari YouTube</label>
        <label><input type="radio" name="q2" value="D"> Buat akun palsu</label>
      </div>

      <div class="card question">
        <p>3. Aplikasi presentasi adalah...</p>
        <label><input type="radio" name="q3" value="A"> Google Chrome</label>
        <label><input type="radio" name="q3" value="B"> PowerPoint</label>
        <label><input type="radio" name="q3" value="C"> WhatsApp</label>
        <label><input type="radio" name="q3" value="D"> TikTok</label>
      </div>

      <div class="card question">
        <p>4. Password yang aman adalah...</p>
        <label><input type="radio" name="q4" value="A"> 123456</label>
        <label><input type="radio" name="q4" value="B"> Nama pacar</label>
        <label><input type="radio" name="q4" value="C"> Tanggal lahir</label>
        <label><input type="radio" name="q4" value="D"> Kombinasi karakter</label>
      </div>

      <div class="card question">
        <p>5. Apa itu jejak digital?</p>
        <label><input type="radio" name="q5" value="A"> Langkah kaki</label>
        <label><input type="radio" name="q5" value="B"> Foto nyata</label>
        <label><input type="radio" name="q5" value="C"> Aktivitas di internet</label>
        <label><input type="radio" name="q5" value="D"> Aplikasi GPS</label>
      </div>

      <button type="button" onclick="submitKuis()">Kirim Jawaban</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const correctAnswers = {q1:"B", q2:"C", q3:"B", q4:"D", q5:"C"};
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxxxxxx/exec'; // GANTI DENGAN URL MU

    function submitKuis() {
      const nama = document.getElementById("nama").value.trim();
      const sekolah = document.getElementById("sekolah").value.trim();
      if (!nama || !sekolah) {
        alert("Isi Nama dan Sekolah terlebih dahulu.");
        return;
      }

      const jawaban = {};
      let skor = 0;
      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        jawaban[key] = selected ? selected.value : "-";
        if (selected && selected.value === correctAnswers[key]) skor++;
      }

      // Kirim ke Google Sheets
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({nama, sekolah, skor, jawaban})
      });

      // Tampilkan hasil
      let html = `<h3>Terima kasih, ${nama} dari ${sekolah}</h3>
      <p><strong>Skor kamu: ${skor}/5</strong></p>
      <table>
        <tr><th>No</th><th>Jawaban Kamu</th><th>Jawaban Benar</th><th>Status</th></tr>`;

      let no = 1;
      for (let key in correctAnswers) {
        const benar = correctAnswers[key];
        const user = jawaban[key];
        const status = user === benar ? "✅ Benar" : "❌ Salah";
        html += `<tr>
          <td>${no}</td>
          <td>${user}</td>
          <td>${benar}</td>
          <td>${status}</td>
        </tr>`;
        no++;
      }

      html += "</table>";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = html;
      document.getElementById("quizForm").reset();
    }
  </script>
</body>
</html>

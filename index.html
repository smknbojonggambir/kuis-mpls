<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis MPLS - Kecakapan Digital</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3f51b5, #9c27b0);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background: #673ab7;
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover { background: #512da8; }
    .step { display: none; }
    .step.active { display: block; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      color: #000;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="quizForm">
      <div class="card step active" id="step1">
        <h3>Data Diri</h3>
        <label>Nama Lengkap:
          <input type="text" id="nama" required>
        </label><br>
        <label>Asal Sekolah:
          <input type="text" id="sekolah" required>
        </label><br><br>
        <button type="button" onclick="nextStep(2)">Mulai Kuis</button>
      </div>

      <div class="card step" id="step2">
        <p><strong>1. Apa yang sebaiknya kamu lakukan saat menerima link mencurigakan?</strong></p>
        <label><input type="radio" name="q1" value="A"> Klik saja</label><br>
        <label><input type="radio" name="q1" value="B"> Hapus dan laporkan</label><br>
        <label><input type="radio" name="q1" value="C"> Kirim ke teman</label><br>
        <label><input type="radio" name="q1" value="D"> Diamkan</label><br><br>
        <button type="button" onclick="nextStep(3)">Berikutnya</button>
      </div>

      <div class="card step" id="step3">
        <p><strong>2. Contoh penggunaan teknologi digital yang produktif adalah...</strong></p>
        <label><input type="radio" name="q2" value="A"> Main game</label><br>
        <label><input type="radio" name="q2" value="B"> Scroll medsos</label><br>
        <label><input type="radio" name="q2" value="C"> Belajar dari YouTube</label><br>
        <label><input type="radio" name="q2" value="D"> Buat akun palsu</label><br><br>
        <button type="button" onclick="nextStep(4)">Berikutnya</button>
      </div>

      <div class="card step" id="step4">
        <p><strong>3. Aplikasi presentasi adalah...</strong></p>
        <label><input type="radio" name="q3" value="A"> Google Chrome</label><br>
        <label><input type="radio" name="q3" value="B"> PowerPoint</label><br>
        <label><input type="radio" name="q3" value="C"> WhatsApp</label><br>
        <label><input type="radio" name="q3" value="D"> TikTok</label><br><br>
        <button type="button" onclick="nextStep(5)">Berikutnya</button>
      </div>

      <div class="card step" id="step5">
        <p><strong>4. Password yang aman adalah...</strong></p>
        <label><input type="radio" name="q4" value="A"> 123456</label><br>
        <label><input type="radio" name="q4" value="B"> Nama pacar</label><br>
        <label><input type="radio" name="q4" value="C"> Tanggal lahir</label><br>
        <label><input type="radio" name="q4" value="D"> Kombinasi karakter</label><br><br>
        <button type="button" onclick="nextStep(6)">Berikutnya</button>
      </div>

      <div class="card step" id="step6">
        <p><strong>5. Apa itu jejak digital?</strong></p>
        <label><input type="radio" name="q5" value="A"> Langkah kaki</label><br>
        <label><input type="radio" name="q5" value="B"> Foto nyata</label><br>
        <label><input type="radio" name="q5" value="C"> Aktivitas di internet</label><br>
        <label><input type="radio" name="q5" value="D"> Aplikasi GPS</label><br><br>
        <button type="button" onclick="submitKuis()">Kirim Jawaban</button>
      </div>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const correctAnswers = { q1: "B", q2: "C", q3: "B", q4: "D", q5: "C" };
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyLuHZiR8sp5XHklE2RMz4LTtYUi-2zDW6QktEMzM0wAbO33ZXQUrYxaUuskYrSdQeE/exec';

    function nextStep(n) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('step' + n).classList.add('active');
    }

    function submitKuis() {
      const nama = document.getElementById("nama").value.trim();
      const sekolah = document.getElementById("sekolah").value.trim();
      if (!nama || !sekolah) {
        alert("Isi nama dan asal sekolah terlebih dahulu.");
        nextStep(1);
        return;
      }

      const jawaban = {};
      let skor = 0;
      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        jawaban[key] = selected ? selected.value : "-";
        if (selected && selected.value === correctAnswers[key]) skor++;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ nama, sekolah, skor, jawaban })
      });

      let html = `<div class="card"><h3>Terima kasih, ${nama} dari ${sekolah}!</h3>
      <p><strong>Skor kamu: ${skor}/5</strong></p>
      <table><tr><th>No</th><th>Jawaban Kamu</th><th>Kunci</th><th>Status</th></tr>`;

      let no = 1;
      for (let key in correctAnswers) {
        const benar = correctAnswers[key];
        const user = jawaban[key];
        const status = user === benar ? "✅" : "❌";
        html += `<tr>
          <td>${no}</td>
          <td>${user}</td>
          <td>${benar}</td>
          <td>${status}</td>
        </tr>`;
        no++;
      }
      html += "</table></div>";
      document.querySelector("#quizForm").innerHTML = html;
    }
  </script>
</body>
</html>
